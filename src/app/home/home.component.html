<!-- nesting level: 2 entry inside the app -->
<md-toolbar color="primary">
  <span>
    {{currUserName}}
    <button md-button  [routerLink]="['/home/mail/', currUserName]" routerLinkActive="active" style="margin-right: 0.3em">
    <md-icon style="margin-right: 0.3em">mail</md-icon> Mails</button>
    <button md-button [routerLink]="['/home/sanitization', currUserName]" routerLinkActive="active">
    <md-icon style="margin-right: 0.3em">insert_drive_file</md-icon> Sanitization</button>
  </span>
  <span class="example-fill-remaining-space"></span>
  <button md-icon-button (click)="logout()"><md-icon>exit_to_app</md-icon></button>
</md-toolbar>
<router-outlet></router-outlet>
