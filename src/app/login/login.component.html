<div class="outer" fxLayout="column" fxLayoutAlign="center center" fxFill>
  <h3 *ngIf="wrongId" color="accent">Please enter valid credentials</h3>
  <div class="frame white" style="width: 40%">

    <div fxLayout="row" fxLayoutAlign="center center">
      <div [hidden]="isSubmitted" fxFlex="90">
        <form (ngSubmit)="onSubmit()" #loginForm="ngForm" id="form-container" fxLayout="column" fxLayoutGap="20px"
              fxLayoutWrap>
          <md-input-container class="full-width" dividerColor="primary">
            <input mdInput placeholder="Server" type="text" id="server" required [(ngModel)]="user.server" name="server"
                   #server="ngModel">
            <label [hidden]="server.valid || server.pristine" class="wrong-input">Server is required</label>
          </md-input-container>
          <md-input-container class="full-width" dividerColor="primary">
            <input mdInput type="text" placeholder="UserName" id="username" required [(ngModel)]="user.username"
                   name="username" #username="ngModel">
            <label [hidden]="username.valid || username.pristine" class="wrong-input">Username is required</label>
          </md-input-container>
          <md-input-container class="full-width" dividerColor="primary">
            <input mdInput type="password" placeholder="Password" id="password" required [(ngModel)]="user.password"
                   name="password" #password="ngModel">
            <label [hidden]="password.valid || password.pristine" class="wrong-input">Password is incorrect</label>
          </md-input-container>
          <button type="submit" md-raised-button [disabled]="!loginForm.valid" color="primary">Submit</button>
        </form>
      </div>
      <div fxLayout="column" fxLayoutAlign="center center">
        <md-spinner *ngIf="checkingUser" color="primary"></md-spinner>
      </div>
    </div>
  </div>
</div>
